<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action ="http://localhost.cloth">
        <p>
            <h1>색상(단일 선택)</h1>
            붉은색 : <input type="radio" name="color" value="red">
            검은색 : <input type="radio" name="color" value="black" checked>
            파란색 : <input type="radio" name="color" value="blue">
        </p>
        <p>
            <h1>사이즈(다중 선택)</h1>
            S : <input type="checkbox" name="size" value="small">
            M : <input type="checkbox" name="size" value="medium">
            L : <input type="checkbox" name="size" value="large">
        </p>
        <input type="submit">
    </form>
</body>
</html>
