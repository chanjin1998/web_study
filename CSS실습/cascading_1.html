<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{color:red;}
        #idsel{color:blue;}
        .classsel{color:green;}
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li id="idsel" class="classse">CSS</li>
        <li>JavaScript</li>
    </ul>
    <!-- 우선순위(구체적일수록 높음)-->
    <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
    </ol>
</body>
</html>
