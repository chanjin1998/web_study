<!--px,em,rem(폰트크기를 조정할 수 있는 사용자의 권리)-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #px{
            font-size:16px;
        }
        #rem{
            font-size:2rem;
        }
    </style>
</head>
<body>
    <div id="px">PX</div>
    <div id="rem">REM</div>
</body>
</html>
